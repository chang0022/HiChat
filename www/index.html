<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="author" content="Neo">
  <meta name="description" content="A simple chat">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hi Chat</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="wrapper">
    <div class="banner">
      <h1>HiChat :)</h1>
      <span id="status"></span>
    </div>
    <div id="historyMsg"></div>
    <div class="controls">
      <div class="items">
        <input id="colorStyle" type="color" name="color" placeholder="#000" title="Font Color">
        <input type="button" id="emoji" value="emoji" title="emoji">
        <label for="sendImage" class="imageLable">
          <input type="button" name="image" value="image">
          <input type="file" id="sendImage" value="image">
        </label>
        <input type="button" id="clearBtn" value="clear" title="Clear Screen">
      </div>
      <textarea id="messageInput" placeholder="enter to send"></textarea>
      <input type="button" id="sendBtn" value="Send">
      <div id="emojiWrapper"></div>
    </div>
  </div>
  <div id="loginWrapper">
    <p id="info">Connecting to server...</p>
    <div id="nickWrapper">
      <input type="text" id="nickNameInput" placeholder="Nick Name">
      <input type="button" id="loginBtn" value="OK">
    </div>
  </div>
</body>
<script src="http://cdn.bootcss.com/socket.io/1.6.0/socket.io.min.js"></script>
<script src="scripts/chat.js"></script>
</html>
